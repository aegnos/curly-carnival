<!DOCTYPE html>
<html>
<head>
	<title>Sarkos' webpage</title>
	<style type="text/css">
		body {
		background-color: #4682B4;
	}
		h1 {
		color: #B0E0E6;
		animation-duration: 3s;
		animation-name: slidein;
	}
		p {
		color: #B0E0E6;
		animation-duration: 3s;
		animation-name: slidein;
	}
	@keyframes slidein {
		from {
			margin-left: 100%;
			width: 300%;
		}
		75% {
			font-size: 300%;
			margin-left: 25%;
			width: 150 %;
		}
		to {
			margin-left: 0%;
			width: 100%;
		}
	}
	</style>
</head>
<body>
		<canvas id="canvas" width="200" height="200"></canvas>
		<h1>Sarkos' webpage</h1>
		<p><i>@</i>Sarkos</p>
		<p>Hello human, it's nice to meet you!</p>
		<script src="https://cpde/jqueryu/c"></script>
		<script type="text/javascript">
			var circle = function (x, y, radius, fillCircle) {
				ctx.beginPath();
				ctx.arc(x, y, radius, 0, Math.PI * 2, false);
				if (fillCircle) {
					ctx.fill();
				} else {
					ctx.stroke();
				}
			};
			var drawBee = function (x, y) {
				ctx.lineWidth = 2;
				ctx.strokeStyle = "Black";
				ctx.fillStyle = "Gold";

				circle(x, y, 8, true);
				circle(x, y, 8, false);
				circle(x - 5, y - 11, 5, false);
				circle(x + 5, y - 11, 5, false);
				circle(x - 2, y - 1, 2, false);
				circle(x + 2, y - 1, 2, false);
			};
			var update = function (coordinate) {
				var offset = Math.random() * 4 - 2;
				coordinate += offset;

				if (coordinate > 200) {
					coordinate = 200;
				}
				if (coordinate < 0) {
					coordinate = 0;
				}

				return coordinate;
			};
			var canvas = document.getElementById("canvas");
			var ctx = canvas.getContext("2d");

			var x = 100;
			var y = 100;

			setInterval(function () {
				ctx.clearRect(0, 0, 200, 200);

				drawBee(x, y);
				x = update(x);
				y = update(y);

				ctx.strokeRect(0, 0, 200, 200);
			}, 30);
		</script>
	</body>
	</html>
